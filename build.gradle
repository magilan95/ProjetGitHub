apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'jacoco'
apply plugin: 'findbugs'

repositories {
    mavenCentral() 
}

dependencies {
    testCompile 'junit:junit:4.12'
}

test {
	systemProperties 'property' : 'value'
}

jacocoTestReport{
	reports {
		xml.enabled false
		csv.enabled false
		html.destination "${buildDir}/jacocoHtml"
	}
}

findbugs{
	toolVersion ="3.0.1" 
	effort ="min"
	reportLevel="high"	
}
